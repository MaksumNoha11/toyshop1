<!DOCTYPE html>
<html>
<head>

<style>
    body {
        margin: 0;
        background: #3ea1cb;
        overflow: hidden;
        transition: background 1s;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    .road {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        background: #555;
    }

    .car {
        position: absolute;
        left: 0;
        bottom: 110px;
        width: 365px;
        height: 185px;
        transition: transform 0.2s ease-in-out;
    }

    .controls {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .controls button {
        padding: 15px 30px;
        margin-right: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 25px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #4CAF50; /* –ü–æ–≤–µ—Ä–Ω—É–ª–∏ –∫–æ–ª—ñ—Ä –∫–Ω–æ–ø–æ–∫ –Ω–∞ –∑–µ–ª–µ–Ω–∏–π */
        color: white;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 128, 0, 0.5); /* –ó–µ–ª–µ–Ω—É–≤–∞—Ç–∞ —Ç—ñ–Ω—å */
        transition: all 0.3s ease-in-out, filter 0.3s ease;
    }

    .controls button:hover {
        transform: scale(1.1); /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        box-shadow: 0 0 15px 10px rgba(0, 128, 0, 1); /* –Ø—Å–∫—Ä–∞–≤—ñ—à–∞ —Ç—ñ–Ω—å –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */

    }

    .controls button:focus {
        outline: none;
    }

    .cloud {
        position: absolute;
        top: 300px;
        width: 120px;
        height: 60px;
        background: white;
        border-radius: 50%;
        box-shadow: 20px 10px 0 white, 40px -10px 0 white, 60px 10px 0 white;
        opacity: 0.8;
    }

    .sun {
        position: absolute;
        top: 50px;
        right: 100px;
        width: 80px;
        height: 80px;
        background: yellow;
        border-radius: 50%;
        transition: top 2s ease-in-out;
        box-shadow: 0 0 20px 10px rgba(255, 204, 0, 0.8);
    }

    .sun::before {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        top: -20px;
        left: -20px;
        background: radial-gradient(circle, rgba(255, 204, 0, 0.5) 10%, transparent 70%);
        border-radius: 50%;

    h1 {
        text-align: center;
    }

    #headlight {
        transition: filter 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }

    /* –î–ª—è –Ω—ñ—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º—É: –∑—Ä–æ–±–∏–º–æ —Ñ–∞—Ä–∏ —è—Å–∫—Ä–∞–≤—ñ—à–∏–º–∏ —ñ –∑ –±—ñ–ª—å—à–∏–º —Å–≤—ñ—Ç–ª–æ–º */
    .night-mode #headlight {
        filter: blur(12px) brightness(2); /* –°–∏–ª—å–Ω–∏–π –±–ª—é—Ä —Ç–∞ –±—ñ–ª—å—à–∞ —è—Å–∫—Ä–∞–≤—ñ—Å—Ç—å */
        box-shadow: 0 0 20px 10px rgba(255, 235, 59, 1); /* –Ø—Å–∫—Ä–∞–≤–µ —Å–≤—ñ—Ç–ª–æ –Ω–∞–≤–∫–æ–ª–æ */
    }

    /* –£ –¥–µ–Ω–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ —Ñ–∞—Ä–∏ –Ω–µ —Å–≤—ñ—Ç—è—Ç—å—Å—è, –Ω–µ–º–∞—î –µ—Ñ–µ–∫—Ç—ñ–≤ —Å–≤—ñ—Ç–ª–∞ —ñ –±–ª—é—Ä—É */
    .day-mode #headlight {
        filter: none;
        box-shadow: none;
    }

</style>

</style>

<div class="sun" id="sun"></div>
<div class="road"></div>
<div class="car" id="car">
    <svg viewBox="0 0 365 185">
        <rect x="70" y="10" width="220" height="130" fill="transparent" rx="150" stroke="crimson" stroke-width="10" />
        <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30" />
        <line x1="145" y1="10" x2="145" y2="80" stroke="crimson" stroke-width="10" />
        <line x1="215" y1="10" x2="215" y2="80" stroke="crimson" stroke-width="10" />
        <circle r="40" fill="#222" stroke="white" stroke-width="7" cx="90" cy="140" />
        <circle r="15" fill="#555" cx="90" cy="140" />
        <circle r="40" fill="#222" stroke="white" stroke-width="7" cx="270" cy="140" />
        <circle r="15" fill="#555" cx="270" cy="140" />
        <circle id="headlight" r="15" fill="gold" cx="340" cy="90" />
    </svg>
</div>

<div class="controls">
    <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
    <button id="stopBtn">–°—Ç–æ–ø</button>
    <button id="nightModeBtn">–ù—ñ—á–Ω–∏–π —Ä–µ–∂–∏–º</button>
</div>

<div class="cloud" id="cloud1" style="left: 100px;"></div>
<div class="cloud" id="cloud2" style="left: 400px; top: 80px;"></div>
<div class="cloud" id="cloud3" style="left: 700px; top: 40px;"></div>

<script>
    var car = document.getElementById('car');
    var startBtn = document.getElementById('startBtn');
    var stopBtn = document.getElementById('stopBtn');
    var nightModeBtn = document.getElementById('nightModeBtn');
    var headlight = document.getElementById('headlight');
    var sun = document.getElementById('sun');
    var animation;
    var position = 0;
    var speed = 30;
    var isMoving = false;
    var nightMode = false;

    function moveCar() {
        position += speed;
        if (position > window.innerWidth) {
            position = -365;
        }
        car.style.left = position + 'px';
        car.style.transform = `translateY(${Math.sin(position / 50) * 5}px)`;
    }

    function stopMoving() {
        clearInterval(animation);
        isMoving = false;
    }

    function startMoving() {
        speed += 2;
        if (!isMoving) {
            animation = setInterval(moveCar, 50);
            isMoving = true;
        }
    }

    startBtn.addEventListener('click', () => {
        startMoving();
    });

    stopBtn.addEventListener('click', () => {
        stopMoving();
    });

    nightModeBtn.addEventListener('click', () => {
        nightMode = !nightMode;
        document.body.style.background = nightMode ? '#1a1a2e' : '#3ea1cb';
        sun.style.top = nightMode ? '500px' : '50px';

        if (nightMode) {
            headlight.setAttribute('fill', 'yellow'); // –í–∫–ª—é—á–∞—î–º–æ —Ñ–∞—Ä–∏ –≤ –Ω—ñ—á–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ
            document.body.classList.add('night-mode');
            document.body.classList.remove('day-mode');
        } else {
            headlight.setAttribute('fill', 'gold'); // –í–∏–º–∏–∫–∞—î–º–æ —Ñ–∞—Ä–∏ –ø—Ä–∏ –¥–µ–Ω–Ω–æ–º—É —Ä–µ–∂–∏–º—ñ
            document.body.classList.remove('night-mode');
            document.body.classList.add('day-mode');
        }
    });
</script>
